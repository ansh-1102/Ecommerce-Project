<div class = "py-20 text-white px-5 lg:px-20">
  <h1 class = "text-lg font-bold text-center py-10 text-black mb-7">My Orders</h1>
  <div class = "lg:grid grid-cols-4 gap-4">
     <div class = "col-span-1">
        <div class = "">
          <div ng-repeat = "option in $ctrl.orderFilter">
             <div class = "flex items-center">
              <md-checkbox  value = {{option.value}} id = {{item.id}} >
                <span class="text-sm text-gray-500">{{option.label}}</span>
              </md-checkbox>
                 
             </div>
          </div>
        </div>


     </div>

     <div class = "col-span-3 space-y-5">
      <div class = "space-y-5"  ng-repeat = "item in $ctrl.orders track by $index">
        
           <div ng-click = "$ctrl.navigateToOrderDetail(5)" ng-repeat = "orderItem in item track by $index">
               <order-card></order-card>
           </div>
      </div>
   </div>
  </div>
</div>
