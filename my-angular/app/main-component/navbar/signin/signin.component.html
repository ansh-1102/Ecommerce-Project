<md-dialog aria-label="Sign In">
  <form name="signinForm" ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Sign In</h2>
        <span flex></span>
        <!-- <md-button class="md-icon-button" ng-click="$ctrl.cancel()">
          <md-icon md-svg-src="path/to/close-icon.svg" aria-label="Close dialog"></md-icon>
        </md-button> -->
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
        <md-input-container>
          <label>Email</label>
          <input type="email" ng-model="$ctrl.email" required>
        </md-input-container>
        <md-input-container>
          <label>Password</label>
          <input type="password" ng-model="$ctrl.password" required>
        </md-input-container>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button ng-click="$ctrl.openSignupDialog()">Register</md-button>
      <md-button type="submit" ng-click="$ctrl.submit($event)" style="margin-right:20px;">Login</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
