<main class = "mt-10">
    <div class="py-10 lg:grid grid-cols-3 lg:px-16 relative">
        <section class="lg:col-span-2 lg:px-5">
            <div class="box p-5 space-y-3">
                <div ng-repeat="item in $ctrl.cart track by $index" ng-init="$last = $last">
                    <cart-item show-buttons="true"></cart-item>
                    <md-divider ng-if="!$last" class="border-gray-500 "></md-divider>



                </div>
            </div>
        </section>
        <section class = "px-5 sticky top-0 h-[100vh] mt-5 lg:mt-0">
            <div >
                <div class = "p-5 rounded-md">
                    <p class = "font-bold text-gray-500 pb-4">PRICE DETAILS </p>
                    <md-divider ng-if="!$last" class="border-gray-500 "></md-divider>
                    <div class = "space-y-3">
                        <div class = "flex justify-between pt-3">
                                <span>Total Price</span>
                                <span>₹6999</span>
                        </div>
                        <div class = "flex justify-between pt-3">
                            <span>Disscount</span>
                            <span xlass = "text-green-700">-₹3999</span>
                         </div>
                         <div class = "flex justify-between pt-3">
                            <span>Delivery charge</span>
                            <span class = "text-green-700">Free</span>
                         </div>
                         <div class = "flex justify-between font-semibold text-lg">
                            <span>Total Amount</span>
                            <span class = "text-green-700">₹3999</span>
                         </div>
                         <div>
                            <md-button ng-click="$ctrl.navigateToCheckout()" style = "padding: 1.5rem;"
                            class=" text-lg bg-yellow-500 mt-8 p-28 px-10 w-full" >
                            CHECKOUT
                          </md-button>
                            <!-- <button ng-click = "navigateToCheckout()"  class = " md-button md-accent "  >CHECKOUT</button> -->
                         </div>

                    </div>
                </div>
            </div>
            
        </section>

    </div>
</main>
