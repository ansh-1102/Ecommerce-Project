<div class="p-5">
    <div class="flex items-center">
        <div class="w-[5rem] h-[5rem] lg:w-[9rem] lg:h-[9rem]">
            <img class="w-full h-full object-cover object-top" src="https://rukminim1.flixcart.com/image/612/612/xif0q/kurta/m/e/e/s-kurta-rahul-look-original-imaga2g6qmhbywdf-bb.jpeg?q=70" alt="">
        </div>
        <div class="ml-5 space-y-1">
            <p class="font-semibold">Men Solid Cotton Blend Straight Kurta</p>
            <p class="text-gray-500">Size: M, Black</p>
            <p class="text-gray-500 mt-2">Seller: KSH Trendz</p>
            <div class="flex space-x-2 items-center pt-3">
                <p class="text-gray-500 line-through">₹1499</p>
                <p class="font-semibold text-lg">₹265</p>
                <p class="text-green-600 font-semibold">82% off</p>
            </div>
        </div>
    </div>
    <div ng-if = "$ctrl.showButtons" class="flex items-center lg:space-x-10 pt-4 justify-between">
        <div class="flex items-center space-x-2">
            <md-button ng-click="$ctrl.removeCartItem(-1)" class="md-fab" aria-label="Decrease Quantity" style="margin-right: 8px;">
                <md-icon md-svg-src="app/data/minus-line-icon.svg"></md-icon>
            </md-button>
            <span class="py-1 px-7 border border-gray-800 rounded-sm">1</span>
            <md-button ng-click="$ctrl.updateCartItem(1)" class="md-fab" aria-label="Increase Quantity" style="margin-left: 8px;">
                <md-icon md-svg-src="app/data/plus-line-icon.svg"></md-icon>
            </md-button>
        </div>
        <button ng-click="vm.removeCartItem()" class="md-button md-stroked-button md-accent">Remove</button>
    </div>
</div>
